<!DOCTYPE html>
<!--声明thymeleaf的摸板-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
</head>
<body>
<!--    th :thymeleaf的缩写-->
<!--    th:text="${name}" 表示文本是从model中获取的-->
    <p th:text="${name}"></p>
    <p th:text="${age}"></p>
</body>
</html>
